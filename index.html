<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Queue React App</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f2f2f2;
        margin: 0;
        padding: 0;
      }
      .container {
        text-align: center;
        margin-top: 40px;
      }
      #dispenser {
        width: 200px;
        height: 300px;
        background: linear-gradient(#d33, #a00);
        border-radius: 20px;
        margin: 40px auto;
        position: relative;
        box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      }
      #ticket {
        width: 140px;
        height: 50px;
        background: #fff;
        border: 2px dashed #333;
        border-radius: 6px;
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        cursor: grab;
        display: flex;
        align-items: center;
        justify-content: center;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/app.js"></script>
  </body>
</html>
